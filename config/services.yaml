# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.uploads_directory: '%kernel.project_dir%/public/uploads/news_images'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $targetDirectory: '%app.uploads_directory%'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\NewsImageService:
        arguments:
            $uploadDirectory: '%kernel.project_dir%/public/uploads/news'

    App\Service\NewsStatisticsService:
        tags:
            - { name: 'kernel.reset', method: 'reset' }


    App\Messenger\Middleware\ResetServicesMiddleware:
        tags: [ 'messenger.middleware' ]

    App\Config\EmailConfig:
            autowire: true
